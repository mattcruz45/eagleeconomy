
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Economy</title>
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <p>Order Type:</p>
        <label>
          <input type="radio" name="order_type" value="buy"/> Buy
        </label>
        <label>
          <input type="radio" name="order_type" value="sell"/> Sell
        </label>
      
        <p>Amount:</p>
        <label for="usd">USD:</label>
        <input type="number" id="usd" name="usd" min="0" step="1"/>
      
        <label for="ebucks">Eagle Bucks:</label>
        <input type="number" id="ebucks" name="ebucks" min="0" step="1"/>
        <br><br>
        <input type="submit" value="Submit Order"/>
      </form>
</body>
</html>
