<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Dining Dollar Exchange</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            width: 100px;
            height: auto;
        }

        body {
            background-image: url('Images/alumni.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #FFFFFF;
            line-height: 1.6;
        }

        /* Navigation Bar Styling */
        .navbar {
            background-color: rgba(76, 175, 80, 0.8);
            padding: 1em;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .navbar label {
            font-weight: bold;
            color: white;
        }

        .navbar select,
        .navbar button {
            font-size: 1em;
            padding: 0.5em;
            border-radius: 5px;
            border: none;
            margin-left: 1em;
        }

        .navbar select {
            background-color: #f0f0f0;
        }

        .navbar button {
            background-color: #333;
            color: white;
            transition: background-color 0.3s;
        }

        .navbar button:hover {
            background-color: #555;
        }

        /* Main Content Area */
        .content {
            padding: 2em;
            text-align: center;
        }

        h1 {
            margin-bottom: 1em;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Form Container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin: 2em auto;
            max-width: 500px;
        }

        h4 {
            margin-bottom: 0.5em;
            color: #FFFFFF;
            text-align: left;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            text-align: left;
        }

        input[type="radio"] {
            margin-right: 0.5em;
        }

        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"] {
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .section {
            margin-bottom: 1.5em;
        }

        #bestMatch,
        #orderList {
            padding: 1em;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-top: 0.5em;
            text-align: left;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <label for="location">Select a Location:</label>
        <select id="location">
            <option value="lower.html">Lower</option>
            <option value="mac.html">Mac</option>
            <option value="hillside.html">Hillside</option>
        </select>
        <button onclick="goToLocation()">Go</button>
    </div>
    <img src="Images/css.jpg">
    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to the Dining Dollar Exchange</h1>
        <p>Use the menu above to select your dining location and start trading or buying dining dollars.</p>
    </div>

    <script>
        // JavaScript function to handle redirection based on selection
        function goToLocation() {
            const location = document.getElementById("location").value;
            window.location.href = location;
        }
    </script>

</body>

</html>
